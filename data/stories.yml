version: "3.1"

stories:

- story: happy path
  steps:
    - intent: greet
    - action: action_custom_greet
  #  - action: utter_ask_name
    - intent: inform
    - intent: mood_great
    - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: action_custom_greet
  # Ensure the rest of the story follows logically after action_custom_greet without contradicting the rules
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: action_custom_greet
#  - action: utter_greet
#  - action: utter_ask_name
  - intent: inform
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: hours address
  steps:
  - intent: greet
  - action: action_custom_greet
#  - action: utter_greet
