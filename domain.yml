version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hours
  - address
  - thanks
  - inform
  - account_info

entities:
  - name

responses:
  utter_greet:
  - text: "Welcome to the COP6481 Branch of the FinTech World Bank"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_hours:
  - text: "Our hours are Monday to Friday 9am to 8pm EST."

  utter_address:
  - text: "Our address is 123 Elf Road North Pole,88888."

  utter_help:
  - text: "Is there anything else I can help you with?"

  utter_welcome:
  - text: "You're welcome!"

  utter_ask_name:
  - text: "What's your name?"

  utter_account_info:
    - text: "Great, let me pull up that information for you."

actions:
  - action_save_name
  - action_custom_greet
  - action_show_account_info

slots:
  greeted:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings:
      - type: custom


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
